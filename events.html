<!DOCTYPE html>
<html>
  <head>
    <title>Document Object Model:30 Days Of JavaScript</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
       body,  #div{
            width: 100%;
            display: flex;
            flex-direction: column;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;

        }


        #div {
            flex-direction: row;
            width: 80%;
        }


        input{
            width: 90px;
            height: 100px;
        }
    </style>
  </head>

  <body>
  <input id="input" type="text">
   <button id="button">press</button>
  <div id="div">

  </div>

    <script>
        let div = document.getElementById('div')
        let input  = document.getElementById('input')
        let button = document.getElementById('button')




     

     button.addEventListener('click', ()=> {
    
        for (let i=0; i <= input.value ; i++){

let him = document.createElement('div')
       him.style.backgroundColor ='red'
      him.style.width = '60px'
      him.style.height = '60px'
   
      him.textContent = i

      if (i % 2 == 1){
       him.style.backgroundColor = 'green'
      }
    

div.appendChild(him)

if (input.value == 0){
    div.innerHTML = ''
}



} 
input.addEventListener('keydown', ()=>{
    div.innerHTML = ''
})


     })
 




    </script>
  </body>
</html>
